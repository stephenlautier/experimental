<div *ngIf="hero">
	<div class="page-header">
		<h1>
			<a [routerLink]="['Heroes']">
				<i class="glyphicon glyphicon-chevron-left"></i>
			</a>
			{{hero.title}}
			<small>{{hero.caption}}</small>
		</h1>
	</div>
	<div class="pull-left">
		<img src="/dist/assets/imgs/heroes/{{hero.key}}.jpg" alt="{{hero.title}}" class="img-thumbnail">
		<div>
			<span class="hero-role badge">{{ hero.role }}</span>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-8">
				<p class="lead">{{hero.description}}</p>
				<a [routerLink]="['Heroes']">Back</a>
			</div>

		</div>

	</div>

</div>
