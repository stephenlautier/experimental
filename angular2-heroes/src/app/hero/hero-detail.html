<div *ngIf="hero">
	<div class="page-header">
		<h1>
			<a [routerLink]="['Heroes']">
				<i class="glyphicon glyphicon-chevron-left"></i>
			</a>
			{{hero.title}}
			<small>{{hero.caption}}</small>
		</h1>
	</div>
	<div>
		<p>{{hero.description}}</p>
	</div>
	<a [routerLink]="['Heroes']">Back</a>
</div>
