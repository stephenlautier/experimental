<!doctype html>
<html ng-app="ssv-lab">

<head>
	<meta name="description" content="Angular.js tooltipster tooltips directive and service that generates tooltips on the elements.">
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/example/angular-tooltipster.css">
	<title>Angular tooltipster</title>
</head>

<body>
	<div class="separator100"></div>
	<h1 class="center-content color-purple font-xx-large">Angular tooltipster</h1>
	<div class="separator10"></div>
	<h5 class="center-content font-light color-muted">
  An implementation for tooltipster directive &amp; service <br>that generates a tooltip on an element.
</h5>
	<div class="separator50"></div>
	<div class="line-compress line-max">
		<div class="line">
			<div class="separator10"></div>
			<div class="color-muted center-content">Put the mouse over the buttons</div>
			<div class="separator10"></div>
			<div class="line">
				<div class="col5">
					<div class="col5">
						<div class="line-compress">
							<a class="btn btn-medium center-content radius3 bg-purple color-white" tooltips tooltip-size="medium" title="Left tooltip"
							tooltip-side="left">
        Left
      </a>
						</div>
					</div>
					<div class="col5">
						<div class="line-compress">
							<a class="btn btn-medium center-content radius3 bg-purple color-white" tooltips tooltip-size="medium" title="Top tooltip"
							tooltip-side="top">
      Top
    </a>
						</div>
					</div>
				</div>
				<div class="col5">
					<div class="col5">
						<div class="line-compress">
							<a class="btn btn-medium center-content radius3 bg-purple color-white" tooltips tooltip-size="medium" title="Bottom tooltip"
							tooltip-side="bottom">
    Bottom
  </a>
						</div>
					</div>
					<div class="col5">
						<div class="line-compress">
							<a class="btn btn-medium center-content radius3 bg-purple color-white" tooltips tooltip-size="medium" title="Right tooltip"
							tooltip-side="right">
    Right
  </a>
						</div>
					</div>
				</div>
			</div>

			<div class="separator50"></div>
			<!--footer-->
			<div class="separator100"></div>
			<div class="hr"></div>
			<div class="separator15"></div>
			<div class="center-content">author <a href="https://stephen-lautier.com">stephen lautier</a></div>
			<div class="separator50"></div>


			<script src="jspm_packages/system.js"></script>
			<script src="config.js"></script>
			<script>
				System.import("app/main");
			</script>


			<!-- Place this tag right after the last button or just before your close body tag. -->
			<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
</body>
</body>

</html>
